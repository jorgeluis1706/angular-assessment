<form class="listing-search-form"
      [formGroup]="listingSearchForm"
      (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input matInput type="text" formControlName="city">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Property Type</mat-label>
      <mat-select formControlName="propertyType">
        <mat-option value="Single Family">Single Family</mat-option>
        <mat-option value="Condo">Condo</mat-option>
        <mat-option value="Townhouse">Townhouse</mat-option>
        <mat-option value="Manufactured">Manufactured</mat-option>
        <mat-option value="Multi-Family">Multi-Family</mat-option>
        <mat-option value="Apartment">Apartment</mat-option>
        <mat-option value="Land">Land</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bedrooms</mat-label>
      <mat-select formControlName="bedrooms">
        <mat-option value="1">1 Bed</mat-option>
        <mat-option value="2">2 Beds</mat-option>
        <mat-option value="3">3 Beds</mat-option>
        <mat-option value="4">4 Beds</mat-option>
        <mat-option value="5">5 Beds</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bathrooms</mat-label>
      <mat-select formControlName="bathrooms">
        <mat-option value="1">1 Bath</mat-option>
        <mat-option value="1.5">1.5 Baths</mat-option>
        <mat-option value="2">2 Baths</mat-option>
        <mat-option value="2.5">2.5 Baths</mat-option>
        <mat-option value="3">3 Baths</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-stroked-button id="search-button" type="submit">SEARCH</button>
</form>
