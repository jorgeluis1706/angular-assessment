<section>
  <mat-form-field style="width: 100%;margin-top: 15px;" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <div style="width: 100%;overflow: scroll;">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Property Type Column -->
      <ng-container matColumnDef="propertyType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Property Type </th>
        <td mat-cell *matCellDef="let row"> {{row.propertyType}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.formattedAddress}} </td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let row"> {{row.city}} </td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
        <td mat-cell *matCellDef="let row"> {{row.state}} </td>
      </ng-container>

      <!-- Bedrooms Column -->
      <ng-container matColumnDef="bedrooms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bedrooms </th>
        <td mat-cell *matCellDef="let row"> {{row.bedrooms}} </td>
      </ng-container>

      <!-- Bathrooms Column -->
      <ng-container matColumnDef="bathrooms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bathrooms </th>
        <td mat-cell *matCellDef="let row"> {{row.bathrooms}} </td>
      </ng-container>

      <!-- Listed Date Column -->
      <ng-container matColumnDef="listedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Listed Date </th>
        <td mat-cell *matCellDef="let row"> {{row.listedDate | date: 'shortDate'}} </td>
      </ng-container>

      <!-- Listed Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> US {{row.price | currency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center" colspan="8">
          <img src="/assets/house-not-found.svg" alt="data-not-found" width="250" height="250">
          <h3>NO DATA FOUND</h3>
        </td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Select page of listing properties"></mat-paginator>
  </div>
</section>
