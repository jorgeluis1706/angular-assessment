<section id="listing-layout">
  <div class="listing-layout__header text-center">
    <img src="/assets/house-searching.svg" alt="house-searching" width="300" height="250">
    <h2>Search Properties</h2>
    <h4>Look up for rent properties in the United States in an easy way.</h4>
  </div>
  <div class="listing-layout__content">
    <app-listing-search-form (formSubmit)="searchListing($event)"/>

    @if (listings.length > 0){
      <div class="listing-layout__content_search_results">
        <mat-card appearance="raised" style="margin: 15px 0">
          <mat-card-header>
            <mat-card-title>Search Results</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <app-listing-search-results-table [listingData]="listings"/>
          </mat-card-content>
        </mat-card>


        <mat-card appearance="raised" style="margin: 15px 0">
          <mat-card-header>
            <mat-card-title>Properties by Property Type</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <canvas baseChart
                     [data]="barChartData"
                     [options]="barChartOptions"
                     [legend]="barChartLegend"
                     [type]="'bar'">
            </canvas>
          </mat-card-content>
        </mat-card>
      </div>
    }
  </div>
</section>
